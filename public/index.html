  <style>
    .tablink {
      background-color: #555;

      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 10px;
      font-size: 18px;

      background-color: #777;
    }

    .tabcontent {
      color: white;

      text-align: center;
    }

    ul {

    }

    li a {
      display: block;
      color: #e8c742;

    }

    li a:hover {
      background-color: #555;

    }

    h1 {

      font-size: 30px;
      color: #e8c742;
    }

    h0 {
      text-align: left;
      font-size: 25px;
      color: #000000;
    }

    h4 {
      text-align: left;
      font-size: 30px;
      color: #e8c742;
    }

    .imgcn {
      text-align: center;
      display: horizontal;
      margin-left: auto;
      margin-right: auto;
    }

    .imgcenter {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      padding: 10px;
      text-align: right;
      border-bottom: 10px solid #dbd9d9a1;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Sriracha', cursive;
    }

    /* Style the header */
    header {
      background-color: rgb(54, 75, 15);
      padding: 10px;
      text-align: center;
      font-size: 20px;
    }

    .nav1 {
      float: left;
      width: 15%;
      height: 500px;
      background: rgb(96, 96, 64);
      padding: 30px;
      font-size: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      color: #e8c742;
    }

    article {
      float: left;
      padding: 30px;
      width: 70%;
      background-color: #ffffffa1;
      height: 500px;
    }

    .nav2 {
      float: right;
      width: 15%;
      height: 500px;
      background: rgb(96, 96, 64);
      padding: 30px;
      font-size: 15px;
    }

    section:after {
      content: "";
      display: table;
      clear: both;
    }

    @media (max-width: 600px) {

      nav,
      article {
        width: 100%;
        height: auto;
      }

      * {
        box-sizing: border-box
      }

      body,
      html {
        height: 100%;
        margin: 0;
        font-family: 'Sriracha', cursive;
      }

      .tablink {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
      }

      .tablink:hover {
        background-color: #777;
      }

      .tabcontent {
        color: white;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }
    }
  </style>
</head>

  <script>
    function openPage(pageName, elmnt, color) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(pageName).style.display = "block";
      elmnt.style.backgroundColor = color;
    }

    document.getElementById("defaultOpen").click();
  </script>
